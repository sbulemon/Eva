<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>троффи нищий пидарас</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #ff6b6b, #4b0082);
            font-family: 'Arial', sans-serif;
            color: #fff;
            text-align: center;
        }
        .container {
            padding: 40px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        .button {
            display: inline-block;
            padding: 15px 30px;
            margin: 20px 0;
            background: #00ff88;
            color: #000;
            font-size: 1.2em;
            font-weight: bold;
            text-decoration: none;
            border-radius: 50px;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 15px #00ff88;
        }
        p {
            font-size: 1.1em;
            color: #ffcc00;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

</head>
